    <h1 id="typewriter" 
    class="text-6xl md:text-8xl font-extrabold mb-6 flex items-center justify-center py-20 
    bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 bg-clip-text text-transparent 
    drop-shadow-[0_0_20px_rgba(59,130,246,0.8)]">
</h1>

<script>
  const text = "Welcome to चाय पर चर्चा";
  let index = 0;
  const speed = 100; // typing speed in ms

  function typeEffect() {
    if (index < text.length) {
      document.getElementById("typewriter").textContent += text.charAt(index);
      index++;
      setTimeout(typeEffect, speed);
    }
  }

  window.onload = typeEffect;
</script>
